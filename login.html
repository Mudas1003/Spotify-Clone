<!DOCTYPE html>
<html>
    <head>
        <title>Spotify - Web Player:Music for everyone</title>
        <link rel="icon" type="icon" href="Spotify_icon.svg.webp">
        <link rel="stylesheet" href="style2.css" />
    </head>
    <body>
        <div class="sign-up">
            <div class="div">
                <img class="spotify" src="icons8-spotify-24.png" />
                <div class="text-wrapper">Spotify</div>
                <p class="p">Sign Up to start listening</p>
                <form action="main.html"  >
                <input type="text" required placeholder="Username" id="rectangle">
              <button type="submit" onclick="submitForm()" id="overlap"><div class="text-wrapper-2">Next</div></button>
                </form>
                <div class="overlap-group">
                    <div class="text-wrapper-3">Sign up with Google</div>
                    <img class="img" src="icons8-google-logo-48.png" />
                </div>
                <div class="overlap-2">
                    <div class="text-wrapper-4">Sign up with Fcebook</div>
                    <img class="img" src="icons8-facebook-logo-48.png" />
                </div>
                <div class="text-wrapper-5">Email address</div>
                <div class="text-wrapper-6">Use phone number instead</div>
                <img class="line" src="Line 5.png" />
                <img class="line-2" src="Line 5.png" />
                <div class="text-wrapper-7">or</div>
                <img class="line-3" src="Line 7.png" />
                <p class="already-have-an">
                    <span class="span">Already have an account?</span>
                    <span class="text-wrapper-8">&nbsp;</span>
                    <a
                        href="https://accounts.spotify.com/?creation_point=https%3A%2F%2Fopen.spotify.com%2F%3Fsp_cid%3Dc2ef91f3ca98b8b512ae6840f5749b0b%26device%3Ddesktop&continue=https%3A%2F%2Fwww.spotify.com%2Faccount%2Foverview%2F%3Fflow_ctx%3D69e34fe3-9760-4c49-8736-b0529c799682%253A1700655184&flow_ctx=69e34fe3-9760-4c49-8736-b0529c799682%3A1700655184"
                        target="_blank"
                        rel="noopener noreferrer"
                        ><span class="text-wrapper-9">Log in here</span></a
                    >
                    <span class="text-wrapper-8">.<br /></span>
                    <span class="span"><br /><br />This site is protected by reCAPTCHA and the Google </span>
                    <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer"
                        ><span class="text-wrapper-10">Privacy Policy</span></a
                    >
                    <span class="span"> and </span>
                    <a href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer"
                        ><span class="text-wrapper-10">Terms of Service</span></a
                    >
                    <span class="span"> apply.</span>
                </p>
                <script src="js.js"></script>            
        </div>
    </body>
</html>
